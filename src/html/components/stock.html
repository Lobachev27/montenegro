<section class="directions mgt-60">
  <div class="container">
    <div class="title_box">
      <span class="title_decor">Выгодные</span>
      <h2 class="title">Акции</h2>
    </div>
    <div class="directions_wrapper all">
      @@for (var i = 0; i < context.arr.length; i++) {
      <div class="stock_item">
        <img class="stock_img" src="`+context.arr[i].image+`">
        <img class="stock_bg" src="./img/stock_bg.png">
        <div class="stock_mask"></div>
        <div class="stock_info">
          <h3 class="stock_caption">`+context.arr[i].caption+`</h3>
          <div class="stock_description">`+context.arr[i].description+`</div>
          <a class="btn-bl more" href="`+context.arr[i].link+`">Подробнее</a>
        </div>
        <a class="stock_link" href="`+context.arr[i].link+`"></a>
      </div>
      }
    </div>
    <nav class="page_nav">
      <a class="page_nav_prev" href="javascript:void(0);">←</a>
      <a class="page_nav_number active" href="javascript:void(0);">1</a>
      <a class="page_nav_number" href="javascript:void(0);">2</a>
      <a class="page_nav_number" href="javascript:void(0);">3</a>
      <a class="page_nav_number" href="javascript:void(0);">...</a>
      <a class="page_nav_number" href="javascript:void(0);">7</a>
      <a class="page_nav_next" href="javascript:void(0);">→</a>
    </nav>
  </div>
</section>
